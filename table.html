<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>Table</title>
</head>
<body class="three-columns-expand-one-three">
    <section class="five-rows-expand-one-five">
        <div></div>
        <img class="palace" src="./india/palace.png" alt="palace">
        <img class="palace" src="./india/palace.png" alt="palace">
        <img class="palace" src="./india/palace.png" alt="palace">
        <div></div>
    </section>
    <main class="center dashed-border-black">
        <header>
            <ul class="three-columns-centered">
              <li class="five-columns-expand-five m-left-m">
                  <img src="./india/suits/spade-bw.png" class="suits-card-header" alt="spade-colour"></img>
                  <img src="./india/suits/hearts-colour.png" class="suits-card-header" alt="hearts-colour"></img>
                  <img src="./india/suits/diamond-bw.png" class="suits-card-header" alt="diamond-colour"></img>
                  <img src="./india/suits/club-bw.png" class="suits-card-header" alt="club-colour"></img>
              </li>
              <h1>SUITS</h1>
              <div class="three-rows-expand-one-three">
                    <div></div>
                    <ul class="four-columns-expand-one">
                        <div></div>
                        <li>RULES</li>
                        <li>SCOREBOARD</li>
                        <li>PROFILE</li>
                    </ul>
                    <div></div>
              </div>
            </ul>
        </header>
        <h2 class="notifications">NOTIFICATIONS</h2>
        <div class="table-rectangle dashed-border-blue center">
            <div class="three-rows-expand-one-three m-left-l">
                <div></div>
                <ul class="dashed-border-green center grid-template-game">
                    <li id="player3" class="card">
                        <div class="dashed-border-black">
                            <p>PLAYER 3</p>
                            <img class="animal center" src="./india/2.png" alt="2">
                            <ul class="responsive-columns">
                                <li>
                                    <img class="trick" src="./india/card-back.png" alt="card-back">
                                </li>
                                <li>
                                    <img class="trick" src="./india/card-back.png" alt="card-back">
                                </li>
                            </ul>
                            <img class="playing-card center" src="./india/red_joker.png" alt="card">
                        </div>
                    </li>
                    <li id="player4" class="card">
                        <div class="dashed-border-black">
                            <p>PLAYER 4</p>
                            <img class="animal center" src="./india/3.png" alt="3">
                            <div class="three-rows-expand-one-three">
                                <div></div>
                                <ul class="responsive-columns">
                                    <li>
                                        <img class="trick" src="./india/card-back.png" alt="card-back">
                                    </li>
                                    <li>
                                        <img class="trick" src="./india/card-back.png" alt="card-back">
                                    </li>
                                </ul>
                                <div></div>
                            </div>
                            <img class="playing-card center" src="./india/red_joker.png" alt="card">
                        </div>
                    </li>
                    <li id="player5" class="card">
                        <div class="dashed-border-black">
                            <p>PLAYER 5</p>
                            <img class="animal center" src="./india/4.png" alt="4">
                            <ul class="responsive-columns">
                                <li>
                                    <img class="trick" src="./india/card-back.png" alt="card-back">
                                </li>
                                <li>
                                    <img class="trick" src="./india/card-back.png" alt="card-back">
                                </li>
                            </ul>
                            <img class="playing-card center" src="./india/red_joker.png" alt="card">
                        </div>
                    </li>
                </ul>
                <div></div>
            </div>
            <div class="three-rows-expand-one-three m-left-l">
                <div></div>
                <ul class="dashed-border-green center">
                    <li id="player2" class="card">
                        <div class="dashed-border-black">
                            <img class="playing-card center" src="./india/red_joker.png" alt="card">
                            <ul class="responsive-columns">
                                <li>
                                    <img class="trick" src="./india/card-back.png" alt="card-back">
                                </li>
                                <li>
                                    <img class="trick" src="./india/card-back.png" alt="card-back">
                                </li>
                            </ul>
                            <img class="animal center" src="./india/1.png" alt="1">
                            <p>PLAYER 2</p>
                        </div>
                    </li>
                    <li id="player1" class="card">
                        <div class="dashed-border-black">
                            <img class="playing-card center" src="./india/red_joker.png" alt="card">
                            <ul class="responsive-columns">
                                <li>
                                    <img class="trick" src="./india/card-back.png" alt="card-back">
                                </li>
                                <li>
                                    <img class="trick" src="./india/card-back.png" alt="card-back">
                                </li>
                            </ul>
                            <img class="animal center" src="./india/0.png" alt="1">
                            <p>PLAYER 1</p>
                        </div>
                    </li>
                    <li id="player6" class="card center">
                        <div class="dashed-border-black">
                            <img class="playing-card center" src="./india/red_joker.png" alt="red_joker">
                            <ul class="responsive-columns">
                                <li>
                                    <img class="trick" src="./india/card-back.png" alt="card-back">
                                </li>
                                <li>
                                    <img class="trick" src="./india/card-back.png" alt="card-back">
                                </li>
                            </ul>
                            <img class="animal center" src="./india/5.png" alt="5">
                            <p>PLAYER 6</p>
                        </div>
                    </li>
                </ul>
                <div></div>
            </div>
        </div>
        <div class="three-columns-expand-one-three">
            <div></div>
            <ul class="cards-box">
                <li class="display-inline" key="1">
                    <img src="./india/card-back.png" alt="card-back" class="cards"></img>
                </li>
                <li class="display-inline" key="2">
                    <img src="./india/card-back.png" alt="card-back" class="cards"></img>
                </li>
                <li class="display-inline" key="3">
                    <img src="./india/card-back.png" alt="card-back" class="cards"></img>
                </li>
                <li class="display-inline" key="4">
                    <img src="./india/card-back.png" alt="card-back" class="cards"></img>
                </li>
                <li class="display-inline" key="5">
                    <img src="./india/card-back.png" alt="card-back" class="cards"></img>
                </li>
                <li class="display-inline" key="6">
                    <img src="./india/card-back.png" alt="card-back" class="cards"></img>
                </li>
                <li class="display-inline" key="7">
                    <img src="./india/card-back.png" alt="card-back" class="cards"></img>
                </li>
                <li class="display-inline" key="8">
                    <img src="./india/card-back.png" alt="card-back" class="cards"></img>
                </li>
            </ul>
            <div></div>
        </div>
    </main>
    <section class="five-rows-expand-one-five">
        <div></div>
        <img class="palace" src="./india/palace.png" alt="palace">
        <img class="palace" src="./india/palace.png" alt="palace">
        <img class="palace" src="./india/palace.png" alt="palace">
        <div></div>
    </section>
</body>
</html>
